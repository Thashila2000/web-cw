<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            background-color:blueviolet ;
            display: inline-block;
            text-align: left;
            color:white;
            font-size: 70px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .b{
            text-anchor: middle;
            text-decoration: wavy;
            text-transform: uppercase;
            text-overflow: clip;
            text-shadow: 2px;
            text-indent: 2px;
            text-rendering: auto;
            font-size: 100px;
            text-decoration-line: none;
            text-decoration-color: red;
            text-wrap: 4px;
            text-align: center;
            
        }
        .c{
            background-color: cadetblue;
            height: 200px;
            width: 2000px;

        }
        .d{
            font-size: 12px;
            color: blue;
            display: block;
            position: static;
        }

        .e{
            position: static;
            color:chocolate;
        }
    </style>
</head>
<body>
    <div class="c">
        <span class="a">HELLO World</span>
    <Span class="b">KALHARA</Span>
    </div>
    <br><br>
</body>
